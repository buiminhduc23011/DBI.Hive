version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: dbi-task-mongodb
    environment:
      - MONGO_INITDB_DATABASE=DBITaskDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - dbi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ASP.NET Core API
  api:
    build:
      context: .
      dockerfile: src/DBI.Task.API/Dockerfile
    container_name: dbi-task-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=DBITaskDB
      - Jwt__Secret=${JWT_SECRET:-DBI_Task_Secret_Key_Min_32_Characters_Required_For_Security}
      - Jwt__Issuer=DBI.Task.API
      - Jwt__Audience=DBI.Task.Client
      - Jwt__ExpiryMinutes=60
      - Email__SmtpServer=${SMTP_SERVER:-smtp.gmail.com}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__Username=${SMTP_USERNAME}
      - Email__Password=${SMTP_PASSWORD}
      - Email__FromEmail=${FROM_EMAIL:-noreply@dbi.com}
      - Email__FromName=DBI Task
      - Cors__AllowedOrigins=http://localhost:3000
    ports:
      - "5000:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dbi-network
    restart: unless-stopped

  # React Frontend
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: dbi-task-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - dbi-network
    restart: unless-stopped

volumes:
  mongodb-data:
    driver: local

networks:
  dbi-network:
    driver: bridge
